<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Intro section with dropdown navigation
    </title>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div class="logo">
          <img src="images/logo.svg" alt="" srcset="" />
        </div>
        <div class="nav-primary">
          <span>Features</span>
          <span>Company</span>
          <span>Careers</span>
          <span>About</span>
        </div>
        <div class="nav-secondary">
          <button>Login</button>
          <button class="register">Register</button>
        </div>
      </div>
      <div class="hero">
        <div class="hero-primary">
          <h1>
            Make <br />
            remote work
          </h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity
            soar. Learn more
          </p>

          <button>Learn more</button>

          <div class="clients">
            <img src="images/client-databiz.svg" alt="" srcset="" />
            <img
              src="images/client-audiophile.svg"
              alt=""
              srcset=""
            />
            <img src="images/client-meet.svg" alt="" srcset="" />
            <img src="images/client-maker.svg" alt="" srcset="" />
          </div>
        </div>
        <div class="hero-secondary"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/justinepetersonlim/"
        >Justine Mahinyila</a
      >.
    </div>
  </body>
</html>
